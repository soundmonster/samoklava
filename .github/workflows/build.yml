on: [push, pull_request, workflow_dispatch]

name: Build
jobs:
  ergogen:
    runs-on: ubuntu-latest
    # container:
      # image: node:17.1
    name: Ergogen
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js 17
        uses: actions/setup-node@v2
        with:
          node-version: 17.x
      - name: Install dependencies
        run: npm install
      - name: Generate unrouted PCBs
        run: npm run gen
      - name: Export DSN for main PCB
        uses: ./.github/actions/export-dsn
        with:
          pcb_file: output/pcbs/board.kicad_pcb
          dsn_file: output/pcbs/board.dsn
      - name: Persist output
        uses: actions/upload-artifact@v2
        with:
          name: unrouted-output
          path: output
      - name: Persist error recording
        uses: actions/upload-artifact@v2
        with:
          name: error.ogv
          path: /tmp/export_dsn_screencast.ogv
