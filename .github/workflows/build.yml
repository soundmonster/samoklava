on: [push, pull_request, workflow_dispatch]

name: Build
jobs:
  ergogen:
    runs-on: ubuntu-latest
    container:
      image: node:17.1.0-alpine3.14
    name: Ergogen
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: pwd
        run: pwd
      - name: ls -lsa
        run: ls -lsa
      - name: Install dependencies
        run: npm install
      - name: Generate unrouted PCBs
        run: npm run gen
